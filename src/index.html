<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score:
            <span
              id="game-score"
              class="game-score"
            >
              0
            </span>
          </p>
          <button
            id="start"
            class="button start"
          >
            Start
          </button>
          <button
            id="restart"
            class="button restart hidden"
          >
            Restart
          </button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td
              id="field-cell"
              class="field-cell"
            ></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p
          id="message-lose"
          class="message message-lose hidden"
        >
          You lose! Restart the game?
        </p>
        <p
          id="message-win"
          class="message message-win hidden"
        >
          Winner! Congrats! You did it!
        </p>

        <p
          id="message-start"
          class="message message-start"
        >
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>
    <script
      src="scripts/main.js"
      type="module"
    ></script>
  </body>
</html>
