<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <div class="container outer-container">
      <div class="container">
        <div class="game-header">
          <h1>2048</h1>
          <div class="controls">
            <p class="info">
              Score:
              <span class="game-score">0</span>
            </p>
            <button class="button start">Start</button>
            <button class="button restart hidden">Restart</button>
          </div>
        </div>

        <table class="game-field">
          <tbody>
            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>

            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>

            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>

            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>
          </tbody>
        </table>

        <div class="message-container">
          <p class="message message-lose hidden">You lose! Restart the game?</p>
          <p class="message message-win hidden">
            Winner! Congrats! You did it!
          </p>
          <p class="message message-start">
            Press "Start" to begin game. Good luck!
          </p>
          <p class="message message-restart hidden">
            Press "Restart" to restart the game.
          </p>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="scripts/constants.js"
    ></script>
    <script
      type="module"
      src="scripts/statusVisibilityController.js"
    ></script>
    <script
      type="module"
      src="scripts/keySwipeController.js"
    ></script>
    <script
      type="module"
      src="scripts/main.js"
    ></script>
  </body>
</html>
