<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="icon" href="./images/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score: <span class="game-score">0</span>
          </p>
          <button class="button start">Start</button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell field-cell-position-1-1"></td>
            <td class="field-cell field-cell-position-1-2"></td>
            <td class="field-cell field-cell-position-1-3"></td>
            <td class="field-cell field-cell-position-1-4"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell field-cell-position-2-1"></td>
            <td class="field-cell field-cell-position-2-2"></td>
            <td class="field-cell field-cell-position-2-3"></td>
            <td class="field-cell field-cell-position-2-4"></td>
          </tr>


          <tr class="field-row">
            <td class="field-cell field-cell-position-3-1"></td>
            <td class="field-cell field-cell-position-3-2"></td>
            <td class="field-cell field-cell-position-3-3"></td>
            <td class="field-cell field-cell-position-3-3"></td>
          </tr>


          <tr class="field-row">
            <td class="field-cell field-cell-position-4-1"></td>
            <td class="field-cell field-cell-position-4-2"></td>
            <td class="field-cell field-cell-position-4-3"></td>
            <td class="field-cell field-cell-position-4-4"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
