<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">Score: <span class="game-score"></span></p>
          <button class="button start">Start</button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell field-cell--n1"></td>
            <td class="field-cell field-cell--n2"></td>
            <td class="field-cell field-cell--n3"></td>
            <td class="field-cell field-cell--n4"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell field-cell--n5"></td>
            <td class="field-cell field-cell--n6">2</td>
            <td class="field-cell field-cell--n7"></td>
            <td class="field-cell field-cell--n8"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell field-cell--n9">2</td>
            <td class="field-cell field-cell--n10"></td>
            <td class="field-cell field-cell--n11"></td>
            <td class="field-cell field-cell--n12"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell field-cell--n13"></td>
            <td class="field-cell field-cell--n14"></td>
            <td class="field-cell field-cell--n15"></td>
            <td class="field-cell field-cell--n16"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
