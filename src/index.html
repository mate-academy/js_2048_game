<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="shortcut icon"
      href="images/favicon.png"
      type="image/x-icon">
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      type="module"
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score:
            <span class="game-score">0</span>
          </p>
          <button class="button start">Start</button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>

    <dialog class="dialog">
      <div class="dialog__text">
        <h2 class="dialog__title">Restart</h2>
        <p class="dialog__desc">Are you sure you want to restart the game?
          <br>
          All progress will be lost.
        </p>
      </div>

      <div class="dialog__buttons">
        <button id="restart" class="dialog__button">Restart the Game</button>
        <button id="restart-cancel" class="dialog__button dialog__button--cancel">Cancel</button>
      </div>
    </dialog>
  </body>
</html>
