<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="game">
      <div class="game__container">
        <div class="game__header">
          <h1 class="game__title">2048</h1>
          <div class="game__controls">
            <p class="game__controls-info">
              Score: <span class="game-score">0</span>
            </p>
            <button class="game__controls-button button start">Start</button>
          </div>
        </div>
        <table class="game__field field">
          <tbody>
            <tr class="field__row">
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
            </tr>

            <tr class="field__row">
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
            </tr>

            <tr class="field__row">
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
            </tr>

            <tr class="field__row">
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
            </tr>
          </tbody>
        </table>
        <div class="game__messages">
          <p class="message message-lose hidden">You lose! Restart the game?</p>
          <p class="message message-win hidden">Winner! Congrats! You did it!</p>
          <p class="message message-start">Press "Start" to begin game. Good luck!</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
