<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048 Game</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>2048</h1>
        <div class="score-board">
          <div>
            Score:
            <span id="score">0</span>
          </div>
          <button
            id="start-restart-btn"
            class="start"
          >
            Start
          </button>
        </div>
      </div>
      <div class="game-board">
        <div class="game-row">
          <div
            class="game-cell"
            id="cell-0-0"
          ></div>
          <div
            class="game-cell"
            id="cell-0-1"
          ></div>
          <div
            class="game-cell"
            id="cell-0-2"
          ></div>
          <div
            class="game-cell"
            id="cell-0-3"
          ></div>
        </div>
        <div class="game-row">
          <div
            class="game-cell"
            id="cell-1-0"
          ></div>
          <div
            class="game-cell"
            id="cell-1-1"
          ></div>
          <div
            class="game-cell"
            id="cell-1-2"
          ></div>
          <div
            class="game-cell"
            id="cell-1-3"
          ></div>
        </div>
        <div class="game-row">
          <div
            class="game-cell"
            id="cell-2-0"
          ></div>
          <div
            class="game-cell"
            id="cell-2-1"
          ></div>
          <div
            class="game-cell"
            id="cell-2-2"
          ></div>
          <div
            class="game-cell"
            id="cell-2-3"
          ></div>
        </div>
        <div class="game-row">
          <div
            class="game-cell"
            id="cell-3-0"
          ></div>
          <div
            class="game-cell"
            id="cell-3-1"
          ></div>
          <div
            class="game-cell"
            id="cell-3-2"
          ></div>
          <div
            class="game-cell"
            id="cell-3-3"
          ></div>
        </div>
      </div>
      <div
        id="status-message"
        class="hidden"
      >
        You won!
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
