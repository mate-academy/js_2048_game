<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score: <span class="game-score">0</span>
          </p>
          <button class="button start"></button>
        </div>
      </div>

      <div class="game-container">
        <div class="grid">
          <div
            class="cell"
            data-row="0"
            data-col="0"
          ></div>
          <div
            class="cell"
            data-row="0"
            data-col="1"
          ></div>
          <div
            class="cell"
            data-row="0"
            data-col="2"
          ></div>
          <div
            class="cell"
            data-row="0"
            data-col="3"
          ></div>
          <div
            class="cell"
            data-row="1"
            data-col="0"
          ></div>
          <div
            class="cell"
            data-row="1"
            data-col="1"
          ></div>
          <div
            class="cell"
            data-row="1"
            data-col="2"
          ></div>
          <div
            class="cell"
            data-row="1"
            data-col="3"
          ></div>
          <div
            class="cell"
            data-row="2"
            data-col="0"
          ></div>
          <div
            class="cell"
            data-row="2"
            data-col="1"
          ></div>
          <div
            class="cell"
            data-row="2"
            data-col="2"
          ></div>
          <div
            class="cell"
            data-row="2"
            data-col="3"
          ></div>
          <div
            class="cell"
            data-row="3"
            data-col="0"
          ></div>
          <div
            class="cell"
            data-row="3"
            data-col="1"
          ></div>
          <div
            class="cell"
            data-row="3"
            data-col="2"
          ></div>
          <div
            class="cell"
            data-row="3"
            data-col="3"
          ></div>
        </div>
      </div>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
