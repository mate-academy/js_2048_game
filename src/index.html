<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048 Game</title>
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
    <link rel="icon" href="./images/2048_logo.svg.png"
    type="image/png">
  </head>
  <body>
    <div class="game-container">
      <h1>2048</h1>
      <div class="status"></div>
      <div class="board">
        <div class="row">
          <div
            class="cell"
            data-row="0"
            data-col="0"
          ></div>
          <div
            class="cell"
            data-row="0"
            data-col="1"
          ></div>
          <div
            class="cell"
            data-row="0"
            data-col="2"
          ></div>
          <div
            class="cell"
            data-row="0"
            data-col="3"
          ></div>
        </div>
        <div class="row">
          <div
            class="cell"
            data-row="1"
            data-col="0"
          ></div>
          <div
            class="cell"
            data-row="1"
            data-col="1"
          ></div>
          <div
            class="cell"
            data-row="1"
            data-col="2"
          ></div>
          <div
            class="cell"
            data-row="1"
            data-col="3"
          ></div>
        </div>
        <div class="row">
          <div
            class="cell"
            data-row="2"
            data-col="0"
          ></div>
          <div
            class="cell"
            data-row="2"
            data-col="1"
          ></div>
          <div
            class="cell"
            data-row="2"
            data-col="2"
          ></div>
          <div
            class="cell"
            data-row="2"
            data-col="3"
          ></div>
        </div>
        <div class="row">
          <div
            class="cell"
            data-row="3"
            data-col="0"
          ></div>
          <div
            class="cell"
            data-row="3"
            data-col="1"
          ></div>
          <div
            class="cell"
            data-row="3"
            data-col="2"
          ></div>
          <div
            class="cell"
            data-row="3"
            data-col="3"
          ></div>
        </div>
      </div>
      <div class="score">Score: 0</div>
      <button class="start">Start Game</button>
      <button class="restart">Restart</button>
    </div>

    <script
      type="module"
      src="./scripts/main.js"
    ></script>
  </body>
</html>
