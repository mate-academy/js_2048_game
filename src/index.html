<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score: <span class="game-score">0</span>
          </p>
          <button class="button start">Start</button>
          <button class="button restart">Restart</button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row row1">
            <td class="field-cell cell0-0"></td>
            <td class="field-cell cell0-1"></td>
            <td class="field-cell cell0-2"></td>
            <td class="field-cell cell0-3"></td>
          </tr>

          <tr class="field-row row2">
            <td class="field-cell cell1-0"></td>
            <td class="field-cell cell1-1"></td>
            <td class="field-cell cell1-2"></td>
            <td class="field-cell cell1-3"></td>
          </tr>


          <tr class="field-row row3">
            <td class="field-cell cell2-0"></td>
            <td class="field-cell cell2-1"></td>
            <td class="field-cell cell2-2"></td>
            <td class="field-cell cell2-3"></td>
          </tr>


          <tr class="field-row row4">
            <td class="field-cell cell3-0"></td>
            <td class="field-cell cell3-1"></td>
            <td class="field-cell cell3-2"></td>
            <td class="field-cell cell3-3"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
