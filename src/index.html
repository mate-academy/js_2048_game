<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link rel="icon" href="./images/favicon.ico">
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score:
            <span class="game-score">0</span>
          </p>
          <button class="button start">Start</button>
        </div>
      </div>

      <div class="game-board"></div>

      <div class="message-container">
        <p
          class="message message-lose hidden"
          id="lose"
        >
          You lose! Restart the game?
        </p>
        <p
          class="message message-win hidden"
          id="Winner"
        >
          Winner! Congrats! You did it!
        </p>
        <p
          class="message message-start"
          id="Start"
        >
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>

    <script
      type="module"
      src="scripts/main.js"
    ></script>
  </body>
</html>
