<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/2048.svg"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            SCORE:
            <span class="game-score">0</span>
          </p>
          <button class="button start">START</button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>
        </tbody>
      </table>

      <div>
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">
          Press
          <span>START</span>
          to begin game. Good luck!
        </p>
      </div>

      <p class="instructions">
        <span>HOW TO PLAY:</span>
        Use arrow keys (
        <span>↑ ↓ ← →</span>
        ) to move tiles. Merge tiles with the same number into one until you
        reach the
        <span>2048</span>
        tile to win!
      </p>
    </div>

    <script
      type="module"
      src="scripts/main.js"
    ></script>
  </body>
</html>
