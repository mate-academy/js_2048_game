<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>

    <div class="container">
      <div class="game_header">
        <h1 class="game_title">2048</h1>
        <div class="controls">
          <p class="info">
              Score: <span class="game_score" id="score">0</span>
          </p>
          <p class="info">
            best: <span class="game_score" id="best">0</span>
          </p>
          <button class="button start" id="startbutton">New Game</button>
          <button class="button start" id="restartbutton">Restart</button>
        </div>
      </div>

      <div id="board" class="game_board">

      </div>

      <div class="message_container">
        <p class="message message_lose hidden" id="start">You lose! Restart the game?</p>
        <p class="message message_win hidden" id="winner">Winner! Congrats! You did it!</p>
        <p class="message message_start" id="loser">Press "New Game" to begin game. Good luck!</p>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
