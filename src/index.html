<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/2048.js"></script>
</head>
<body>
    <h1>2048</h1>
    <hr>
    <h2>Score: <span id="score">0</span></h2>
    <button id="startButton">Start</button>
    <div id="board"></div>
    <!-- Winner message with initial style.display set to 'none' -->
    <div id="winnerMessage" style="display: none;">
        <h2>Winner! Congrats! You did it!</h2>
        <!-- Unique ID for the Winner message restart button -->
        <button id="winnerRestartButton">Restart</button>
    </div>
    <!-- Game Over message with initial style.display set to 'none' -->
    <div id="gameOverMessage" style="display: none;">
        <h2>Game Over</h2>
        <p>No more moves available!</p>
        <!-- Unique ID for the Game Over message restart button -->
        <button id="gameOverRestartButton">Restart</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add an event listener to the "Start" button
            document.getElementById('startButton').addEventListener('click', function () {
                // Call the resetGame() function to restart the game
                resetGame();
            });

            // Add an event listener to the Winner message restart button
            document.getElementById('winnerRestartButton').addEventListener('click', function () {
                // Call the resetGame() function to restart the game
                resetGame();
            });

            // Add an event listener to the Game Over message restart button
            document.getElementById('gameOverRestartButton').addEventListener('click', function () {
                // Call the resetGame() function to restart the game
                resetGame();
            });
        });
    </script>
</body>
</html>
