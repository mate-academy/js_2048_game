<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score: <span class="game-score" id="game-score">0</span>
          </p>
          <button class="button start" id="start">Start</button>
        </div>
      </div>

      <div class="game-container">
        <table class="game-field">
          <tbody>
            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>

            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>


            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>


            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>
          </tbody>
        </table>

        <div class="message message-lose hidden">
          <p>Game over!</p>
          <div>
            <a>Keep going</a>
            <a>Try again</a>
          </div>
        </div>
        <div class="message message-win hidden">
          <p>Winner! Congrats! You did it!</p>
        </div>
        <div class="message-container">
          <p class="message message-start">Press "Start" to begin game. Good luck!</p>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
