<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;600&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <div class="game">
      <img
        src="../src/images/2048-animated-edition.gif"
        class="game__logo"
        alt="2048"
      >
      <div class="game__header game-header">
        <button class="game-header__button">new game</button>
        <div class="game-header__score game-score">
          <div class="game-score__title">score</div>
          <div class="game-score__current"></div>
        </div>
      </div>
      <div class="game__body game-body">
        <div class="game-body__message">
          <div class="game-body__try-again"></div>
          <a class="game-body__try-again-btn"></a>
        </div>
        <div class="game-body__grid"></div>
        <div class="game-body__tiles"></div>
      </div>
      <div class="game__footer game-footer">
        <div class="game-footer__explanation">
          <img
            src="../src/images/keyboard.gif"
            class="game-footer__explanation-image"
            alt=" 2048 Keyboard animation"
          >
          <p class="game-footer__explanation-description">
            Combine the identical
            <br>
            numbers and try to reach
            <br>
            <span class="game-footer__important">
              the 2048 animation!
            </span>
          </p>
        </div>
        <img
          src="../src/images/waves.gif"
          class="game-footer__waves"
          alt="wave"
        >
        <div class="game-footer__credits">
          <div class="game-footer__copyright">
            <p>
              Developed by
              <a
                href="https://github.com/Oleksandr-Antonenko"
                class="game-footer__link"
                target="_blank"
                rel="noopener"
              >
                Oleksander Antonenko
              </a>
            </p>
            <p>
              Motion graphics created by
              <a
                href="https://www.romaincousin.fr/"
                class="game-footer__link"
                target="_blank"
                rel="noopener"
              >
                Romain Cousin
              </a>
            </p>
          </div>
          <div class="game-footer__socials">
            <a
              href="https://github.com/Oleksandr-Antonenko"
              class="game-footer__socials-link"
              target="_blank"
              rel="noopener"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="1 2 60 60"
                class="game-footer__socials-icon"
              >

              </svg>
            </a>
            <a
              href="https://www.behance.net/romaincousin"
              class="game-footer__socials-link"
              target="_blank"
              rel="noopener"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="-1 -1 26 26"
                class="game-footer__socials-icon"
              >
                <path d="M22 7h-7v-2h7v2zm1.726 10c-.442 1.297-2.029 3-5.101 3-3.074 0-5.564-1.729-5.564-5.675 0-3.91 2.325-5.92 5.466-5.92 3.082 0 4.964 1.782 5.375 4.426.078.506.109 1.188.095 2.14h-8.027c.13 3.211 3.483 3.312 4.588 2.029h3.168zm-7.686-4h4.965c-.105-1.547-1.136-2.219-2.477-2.219-1.466 0-2.277.768-2.488 2.219zm-9.574 6.988h-6.466v-14.967h6.953c5.476.081 5.58 5.444 2.72 6.906 3.461 1.26 3.577 8.061-3.207 8.061zm-3.466-8.988h3.584c2.508 0 2.906-3-.312-3h-3.272v3zm3.391 3h-3.391v3.016h3.341c3.055 0 2.868-3.016.05-3.016z">
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
