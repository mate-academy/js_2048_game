<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score:
            <span class="game-score">0</span>
          </p>
          <button class="button start">Start</button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell 1"></td>
            <td class="field-cell 2"></td>
            <td class="field-cell 3"></td>
            <td class="field-cell 4"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell 5"></td>
            <td class="field-cell 6"></td>
            <td class="field-cell 7"></td>
            <td class="field-cell 8"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell 9"></td>
            <td class="field-cell 10"></td>
            <td class="field-cell 11"></td>
            <td class="field-cell 12"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell 13"></td>
            <td class="field-cell 14"></td>
            <td class="field-cell 15"></td>
            <td class="field-cell 16"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>
    <script
      src="scripts/main.js"
      type="module"
    ></script>
  </body>
</html>
