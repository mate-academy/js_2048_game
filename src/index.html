<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-header">
      <h1>2048</h1>
    </div>
    <div class="game-box">
      <div class="container">
        <table class="game-field">
          <tbody class="field-body">
            <tr class="field-row">
              <td class="field-cell test"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>

            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>

            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>

            <tr class="field-row">
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
              <td class="field-cell"></td>
            </tr>
          </tbody>
        </table>

        <div class="controls">
          <p class="info">
            Score:
            <span class="game-score">0</span>
          </p>
          <p class="info">
            Best:
            <span class="game-best">0</span>
          </p>
          <button class="button start button-start">Start</button>
          <button class="button restart button-restart">Restart</button>
        </div>

        <table class="copy-table">
          <tbody class="copy-body">
            <tr class="copy-row">
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
            </tr>
            <tr class="copy-row">
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
            </tr>
            <tr class="copy-row">
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
            </tr>
            <tr class="copy-row">
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
              <td class="copy-cell"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="message-container">
      <p class="message message-lose hidden">You lose! Restart the game?</p>
      <p class="message message-win hidden">Winner! Congrats! You did it!</p>
      <p class="message message-start">
        Press "Start" to begin game. Good luck!!
      </p>
    </div>

    <script
      type="module"
      src="scripts/main.js"
    ></script>
  </body>
</html>
