<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="module" src="scripts/main.js"></script>
  </head>

  <body>
    <div class="message">
      <div class="message__content">
        <button class="message__close">âœ–</button>

        <p class="message__text">You lose! Restart the game?</p>

        <p class="message__record">Your record: <span class="message__record-val">2048</span></p>

        <p class="message__score">Your score: <span class="message__score-val">1024</span></p>

        <button class="message__try-again">Try again</button>
      </div>
    </div>

    <main class="main">
      <div class="main__content">
        <div class="game-header">
          <h1 class="tile">2048</h1>
          <div class="game-header__right">
            <p class="tile tile--info">Record: <span class="record-score"></span></p>
            <p class="tile tile--info">Score: <span class="game-score"></span></p>
            <button class="tile tile--button tile--button--start">Start</button>
          </div>
        </div>

        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>

        <div class="advertisement"></div>
      </div>
    </main>
  </body>
</html>
