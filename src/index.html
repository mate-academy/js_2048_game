<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score: <span class="game-score"></span><span id="score">0</span>
          </p>
          <button class="button start" id="buttonStart">Start</button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell" id="00"></td>
            <td class="field-cell" id="01"></td>
            <td class="field-cell" id="02"></td>
            <td class="field-cell" id="03"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell" id="10"></td>
            <td class="field-cell" id="11"></td>
            <td class="field-cell" id="12"></td>
            <td class="field-cell" id="13"></td>
          </tr>


          <tr class="field-row">
            <td class="field-cell" id="20"></td>
            <td class="field-cell" id="21"></td>
            <td class="field-cell" id="22"></td>
            <td class="field-cell" id="23"></td>
          </tr>


          <tr class="field-row">
            <td class="field-cell" id="30"></td>
            <td class="field-cell" id="31"></td>
            <td class="field-cell" id="32"></td>
            <td class="field-cell" id="33"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start" id="message-start">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
