<!DOCTYPE html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>2048</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    >
    <link
      rel="shortcut icon"
      href="images/favicon.png"
      type="image/x-icon"
    >
  </head>
  <body class="page__game game">
    <div class="game__container">
      <header class="game__header header">
        <h1 class="header__title">2048</h1>
        <div class="header__controls">
          <p class="header__info">
            Best: <span class="header__highest-score">-</span>
          </p>
          <p class="header__info">
            Score: <span class="header__score">-</span>
          </p>
          <button class="header__button header__button--start">Start</button>
        </div>
      </header>

      <main class="game__main">
        <table class="field">
          <tbody>
            <tr class="field__row">
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
            </tr>

            <tr class="field__row">
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
            </tr>

            <tr class="field__row">
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
            </tr>

            <tr class="field__row">
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
              <td class="field__cell"></td>
            </tr>
          </tbody>
        </table>
      </main>

      <footer class="game__footer footer">
        <p class="message">
          Press "Start" to begin game.
          Good luck!
        </p>
      </footer>
    </div>
    <script
      type="text/javascript"
      src="scripts/main.js"
    >
    </script>
  </body>
</html>
