<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link
      rel="shortcut icon"
      href="images/2048.ico"
      type="image/x-icon"
    >
    <link
      rel="icon"
      href="images/2048.ico"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game_header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
    Score: <span class="game_score">0</span>
          </p>
          <button class="button start">START</button>
        </div>
      </div>

      <div id="game_field"></div>

      <div class="message_container">
        <p class="message message_lose hidden">You lose! Restart the game?</p>
        <p class="message message_win hidden">Winner! Congrats! You did it!</p>
        <p class="message message_start">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
  </body>
</html>
