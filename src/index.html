<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script
      src="./script/main.js"
      type="module"
      defer
   ></script>
  </head>

  <body>
    <div class="rapper">
      <div class="container">
        <div class="game-header">
          <h1>2048</h1>
          <div class="controls">
            <p class="info">
              Score: <span class="game-score">0</span>
            </p>
            <button class="button button--start">Start</button>
          </div>
        </div>
        <div class="game-field">
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
        </div>
        <div class="message-container">
          <p class="message message--lose _hidden">You lose! Restart the game?</p>
          <p class="message message--win _hidden">Winner! Congrats! You did it!</p>
          <p class="message message--start">Press "Start" to begin game. Good luck!
          </p>
        </div>
      </div>
    </div>
  </body>

</html>
