<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="icon" href="images/2048_logo.png">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <div class="hero__container">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <div class="header__row">
          <h1 class="header__title">2048</h1>
          <a
           href="#rule"
           class="rule__link"
           onclick="toggleRule()"
          >
            How to play &#10132;
          </a>
        </div>
        <div class="header__row">
          <h2 class="info">Score: <span id="score">0</span></h2>
          <button class="button start" id="startButton"></button>
        </div>
      </div>
      <div id="board" class="board"></div>
    </div>
    <div class="message-container">
      <p class="message message-lose">You lose! Restart the game?</p>
      <p class="message message-win">Winner! Congrats! You did it!</p>
      <p class="message message-start">Press "Start" to begin game. Good luck!</p>
    </div>
    <div class="rule page__rule" id="rule">
      <p class="rule__text"><span class="rule__text--title">HOW TO PLAY:</span> Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!</p>
    </div>
  </body>
</html>
