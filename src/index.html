<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score: <span class="game-score">0</span>
          </p>
          <button class="button start">START</button>
          <button class="button restart hidden">RESTART</button>
        </div>
      </div>
      <div class="game-field">
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
      </div>
      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
