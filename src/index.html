<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score:
            <span class="game-score">0</span>
          </p>
          <button class="button start">Start</button>
        </div>
      </div>

      <div class="game-field">
        <div
          id="0-0"
          class="field-cell"
        ></div>
        <div
          id="0-1"
          class="field-cell"
        ></div>
        <div
          id="0-2"
          class="field-cell"
        ></div>
        <div
          id="0-3"
          class="field-cell"
        ></div>
        <div
          id="1-0"
          class="field-cell"
        ></div>
        <div
          id="1-1"
          class="field-cell"
        ></div>
        <div
          id="1-2"
          class="field-cell"
        ></div>
        <div
          id="1-3"
          class="field-cell"
        ></div>
        <div
          id="2-0"
          class="field-cell"
        ></div>
        <div
          id="2-1"
          class="field-cell"
        ></div>
        <div
          id="2-2"
          class="field-cell"
        ></div>
        <div
          id="2-3"
          class="field-cell"
        ></div>
        <div
          id="3-0"
          class="field-cell"
        ></div>
        <div
          id="3-1"
          class="field-cell"
        ></div>
        <div
          id="3-2"
          class="field-cell"
        ></div>
        <div
          id="3-3"
          class="field-cell"
        ></div>
      </div>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>
    <script
      src="scripts/main.js"
      type="module"
    ></script>
  </body>
</html>
